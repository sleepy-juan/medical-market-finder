<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Skeleton: Responsive CSS Boilerplate</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="icons/css/font-awesome.css">

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="scripts.js"></script>
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link rel="icon" type="image/png" href="../../dist/images/favicon.png"> -->
  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <link href="index.css" rel="stylesheet" />
</head>
<i class="fa fa-brands fa-hive"></i>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div class="section hero">
    <div class="container">
      <div id="selectGroup" class="row">
        <h4 class="hero-heading">어떤 품목의 시장을 조사할까요?</h4>
        <a class="button group">의료소모품</a>
        <a class="button group">영상진단기기</a>
        <a class="button group">치과기기 및 용품</a>
        <a class="button group">정형외과/보철기기</a>
        <a class="button group">환자보조기</a>
        <a class="button group">기타</a>
      </div>
      
    </div>
    <br><br>
    <div id="selectCountry" class="container">
        <div class="row">
            <h4 class="hero-heading">어떤 나라의 시장을 비교할까요?</h4>
            <div class="three columns">
              <div class="picker">
                <div id="picker"></div>
                <div class="output"></div>
                <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
                <script type="text/javascript" src="jquery.ios.picker.js"></script>
            
                <script>
                    $(document).ready(function () {
                        $("#picker").picker({
                            data: ['벨기에', '러시아', '영국', '미국', '독일', '프랑스', '베트남'],
                            lineHeight: 30,
                            selected: 0
                        }, function (s) {
                            $(".output").html(s);
                            $(".picker").data("value", s);
                        });
                    });
                </script>
              </div>
            </div>

            <div class="three columns">
              <div class="picker2">
                <div id="picker2"></div>
                <div class="output2"></div>
                <script>
                    $(document).ready(function () {
                        $("#picker2").picker2({
                            data: ['벨기에', '러시아', '영국', '미국', '독일', '프랑스', '베트남'],
                            lineHeight: 30,
                            selected: 0
                        }, function (s) {
                            $(".output2").html(s);
                            $(".picker2").data("value", s);
                        });
                    });
                </script>
              </div>
            </div>

            <div class="four columns">
              <a href="result.html" class="button" id="submit">분석 시작</a>
            </div>


        </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
